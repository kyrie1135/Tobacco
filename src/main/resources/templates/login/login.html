<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登陆</title>

    <!-- css -->
    <link rel="stylesheet" href="../../static/css/login/login.css">
</head>
<body>
 <div id="mainBody">
     <h1>会员登陆</h1>
    <div id="content">
<!--        左侧-->
        <div id="content-left">
            <div class="pay_form">
                <h2>用户登陆</h2>
                <form>
                    <input class="userName" type="text" placeholder="用户名">
                    <input class="password" type="password" placeholder="密码">
                    <input type="button" value="登陆">
                </form>
            </div>
            <a href="#" class="a-forgetPassword">忘记密码</a>
        </div>
<!--        右侧-->
        <div id="content-right">
            <h3>
                欢迎光临
                <span>输入您的个人资料，并与我们一起开始旅程</span>
            </h3>
            <input type="button" value="注册">
        </div>
    </div>
 </div>
</body>
</html>
